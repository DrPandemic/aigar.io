<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="../../favicon.ico">

    <title>Aigar.io</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Game</a></li>
            <li class="active"><a href="leaderboard.html">Leaderboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- container -->
    </nav>

    <span id="default-container">
      <div class="row leaderboard-row">
        <div class="col-md-12 text-center">
          <div class="header">
            <h1 class="title">Leaderboard</h1>
          </div><!-- header -->
        </div>
        <div class="col-md-8">
          <canvas id="myChart" width="400" height="230"></canvas>
        </div>
        <div class="col-md-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="leaderboardwidth">#</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
          </table>
        </div>
      </div><!-- row -->
    </span>
    <span id="disabled-container" style="display: none">
      <div class="row leaderboard-row">
        <div class="col-md-12 text-center">
          <h1>The leaderboard is currently disabled.</h1>
        </div>
      </div>
    </span>

    <script src="vendor/he/he.js"></script>
    <script src="vendor/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="javascript/leaderboardApp.bundle.js"></script>
  </body>
