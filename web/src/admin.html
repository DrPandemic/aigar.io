<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="../../favicon.ico">

    <title>Aigar.io</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Game</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- container -->
    </nav>

    <div class="container admin-container">
      <div class="row">
        <div class="col-md-12 text-center">
          <button id="reset-button" type="button" class="btn btn-primary">Reset thread</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button id="pause-button" type="button" class="btn btn-secondary">Pause</button>
          <button id="resume-button" type="button" class="btn btn-secondary">Resume</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <label for="duration-input">Ranked duration(minutes)</label>
          <div class="input-group">
            <input id="duration-input" type="text" class="form-control" placeholder="Next ranked duration">
            <span class="input-group-btn">
              <button id="duration-button" class="btn btn-default" type="button">Set!</button>
            </span>
          </div><!-- /input-group -->

          <div class="row">
            <div class="col-md-4">
              <label for="">Current multiplier</label>
              <input id="current-multiplier-input" class="form-control" readonly></input>
            </div>
            <div class="col-md-8">
              <label for="change-multiplier-input">Change multiplier</label>
              <div class="input-group">
                <input id="change-multiplier-input" type="number" class="form-control">
                <span class="input-group-btn">
                  <button id="change-multiplier-button" class="btn btn-default" type="button">Set!</button>
                </span>
              </div><!-- /input-group -->
            </div>
          </div>
        </div><!-- /.col-lg-6 -->
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <label for="new-player-input">Add new player</label>
          <div class="input-group">
            <input id="new-player-input" type="text" class="form-control" placeholder="Player's name">
            <span class="input-group-btn">
              <button id="new-player-button" class="btn btn-default" type="button">Create!</button>
            </span>
          </div><!-- /input-group -->

          <label>Last ID</label>
          <div class="input-group">
            <input id="new-player-id" type="text" class="form-control" placeholder="such id" readonly>
            <span class="input-group-btn">
              <button id="new-player-id-button" class="btn btn-default" type="button">Copy to clipboard!</button>
            </span>
          </div><!-- /input-group -->

          <label>Last secret</label>
          <div class="input-group">
            <input id="new-player-secret" type="text" class="form-control" placeholder="much secret" readonly>
            <span class="input-group-btn">
              <button id="new-player-secret-button" class="btn btn-default" type="button">Copy to clipboard!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <div class="row"><!-- Player zone -->
        <div class="col-md-12 text-center">
          <button id="player-zone-button" type="button" class="btn btn-primary">Player zone</button>
        </div>
      </div>
      <div class="row" id="player-zone" style="display: none">
        <div class="col-md-6 col-md-offset-3">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="leaderboardwidth">#</th>
                <th>Name</th>
                <th>Secret</th>
              </tr>
            </thead>
            <tbody id="player-list-body">
            </tbody>
          </table>
        </div><!-- leaderboard -->
      </div><!-- /Player zone -->

      <div class="row"><!-- Danger zone -->
        <div class="col-md-12 text-center">
          <button id="danger-zone-button" type="button" class="btn btn-danger">DANGER ZONE</button>
        </div>
      </div>
      <div class="row" id="danger-zone" style="display: none">
        <div class="row">
          <div class="col-md-12 text-center">
            <button id="seed-without-players-button" type="button" class="btn btn-danger">Seed without players</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button id="seed-button" type="button" class="btn btn-danger">Seed with players</button>
          </div>
        </div>
      </div>
    </div><!-- /danger zone -->

    <script src="vendor/he/he.js"></script>
    <script src="javascript/adminApp.bundle.js"></script>
  </body>
</html>
